queries:
  load_data: >
    WITH support_org, customer, vendor
    FOR doc in incident
    FOR s IN 1..1 OUTBOUND doc `incident-support_org`
    FOR c IN 1..1 OUTBOUND doc `incident-customer`
    FOR v IN 1..1 OUTBOUND doc `incident-vendor`
    RETURN { incident: doc, support_org: s, customer: c, vendor: v, reassigned: doc.reassigned } 
  
 
