dataset_name: cora
feature_data:
- domain: node
  format: numpy
  in_memory: true
  name: feat
  path: node-feat.npy
  type: null
graph:
  nodes:
    - num: 2708
  edges:
    - path: edges.csv
tasks:
- name: node_classification
  num_classes: 7
  train_set:
  - data:
    - format: numpy
      in_memory: true
      name: seed_nodes
      path: nodeclassification/train-node.npy
    - format: numpy
      in_memory: true
      name: labels
      path: nodeclassification/train-label.npy
    type_name: null
  validation_set:
  - data:
    - format: numpy
      in_memory: true
      name: seed_nodes
      path: nodeclassification/valid-node.npy
    - format: numpy
      in_memory: true
      name: labels
      path: nodeclassification/valid-label.npy
    type_name: null
  test_set:
  - data:
    - format: numpy
      in_memory: true
      name: seed_nodes
      path: nodeclassification/test-node.npy
    - format: numpy
      in_memory: true
      name: labels
      path: nodeclassification/test-label.npy
    type_name: null
