version: 0.0.1
dataset_type: user_defined
dataset_name: multiple_graphs
edges:
- file_name: edges.csv
  separator: ','
  graph_id_field: graph_id
  src_id_field: src
  dst_id_field: dst
  feat_prefix_field: feat_
nodes:
- file_name: nodes.csv
  separator: ','
  graph_id_field: graph_id
  node_id_field: id
  feat_prefix_field: feat_
graphs:
  file_name: graphs.csv
  separator: ','
  graph_id_field: graph_id
  labels:
    type: classification
    field: label
    num_classes: 2
  split_type_field: split_type
